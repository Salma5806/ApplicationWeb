{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Bilan Summary</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
           Summary
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a href="" class="btn btn-primary">BACK</a>
    </div>

  </div>

  <div class="row ">
    <div class="col-md-6 my-4">
        <div class="bg-white">
            <div class="card-body">
                <canvas id="myChart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>  

   <div class="col-md-6 my-4">
      <div class="bg-white">
        <div class="card-body">
          <canvas id="myChartbar" width="400" height="300"></canvas>
        </div>
      </div>
   </div>
   {% for bilan in bilans %}
  <div class="col-sm">
    {{ bilan.commentaire_financement_permanent }}
  </div>
   {% endfor %}

  <div class="col-sm">
    One of three columns
  </div>
  <div class="col-sm">
    One of three columns
  </div>
  <div class="col-sm">
    One of three columns
  </div>
   
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/path/to/chart.umd.js"></script>
<script src="{% static 'js/stats.js' %}"></script>
<script src="{% static 'js/charts.js'  %}"></script>
{% endblock content %}
